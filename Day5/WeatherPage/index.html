<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <form>
            <input type="text" name="loc" id="loc" placeholder="Location">
            <button type="submit" id="sub"><span class="material-symbols-outlined">search</span></button>
        </form>
    </nav>

    <header>
        <p class="location"><span class="material-symbols-outlined">location_on</span>&nbsp;
            <span id="city"></span>
        </p>
        <div class="temp">
            <span id="val">33</span>&deg<span class="unit">C</span>
        </div>
        <label for="unit">Unit</label>
        <select name="unit" id="unit">
            <option value="C" selected>C</option>
            <option value="F">F</option>
        </select>
    </header>

    <main>
        <table id="root" border="1"></table>
    </main>

    <footer>Made by avi</footer>

    <script src="script.js"></script>
</body>

</html>
